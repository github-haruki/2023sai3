<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>パンフレット-彩西祭2023</title>
        <meta name="description" content="メタディスクリプション" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/pamphlet.css">
        <!-- Favicon設定-->
        <link rel="apple-touch-icon" href="">
        <link type="image/x-icon" rel="icon" href="">
        <!-- OG image settings-->
        <meta property="og:description" content="メタディスクリプション">
        <meta property="og:image" content="file/og_image.png">
        <!--Google Fonts読み込み-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Zen+Kaku+Gothic+Antique:wght@500;700&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="topImage">
            <img id="topImage_desktop" src="files/pamphlet_top.png" alt="">
        </div>
        <div class="section">
            <div class="pamphlet_letter">
            <img src="files/pamphlet.svg" alt="">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                  <div class="swiper-slide"><img src="files/pamphlet_example.png" alt=""></div>
                </div>
            </div>
            <div class="swiper-pagination"><img src="files/pamphlet_circle.svg" alt=""></div>
        </div>
        <footer>
            <div class="footer_contents">
                <div class="footer_icon"><img src="files/header_icon.svg" alt=""></div>
                <div class="footer_items" id="footer_items_1">
                    <a href="#"><img src="files/footer_about.svg" alt=""></a>
                    <a href="#"><img src="files/footer_map.svg" alt=""></a>
                    <a href="#"><img src="files/footer_timetable.svg" alt=""></a>
                </div>
                <div class="footer_items" id="footer_items_2">
                    <a href="#"><img src="files/footer_display.svg" alt=""></a>
                    <a href="#"><img src="files/footer_HP.svg" alt=""></a>
                </div>
                <div class="school_addres"><img src="files/school_addres.svg" alt=""></div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                cssMode: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                el: ".swiper-pagination",
                },
                mousewheel: true,
                keyboard: true,
            });
        </script>
    </body>
</html>
